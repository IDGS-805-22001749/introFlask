<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cinepolis</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Cinepolis</h1>
        </div>
    
        <div class="card">
            <h3>Entradas</h3>
            <form action="/Cinepolis" method="post">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>

                <label>Número de personas:</label>
                <input type="number" name="num_personas" required>

                <label>¿Tienes tarjeta Cineco?</label>
                <label>
                    <input type="radio" name="tarjeta_cineco" value="si"> Sí
                </label>
                <label>
                    <input type="radio" name="tarjeta_cineco" value="no" checked> No
                </label>

                <label>Total de boletos:</label>
                <input type="number" name="total_boletos" required>

                <button type="submit">Procesar</button>
            </form>
        </div>
    
        <div class="card">
            <h3>Salidas</h3>
            <label>Valor a pagar:</label>
            <input type="text" name="totalPago" readonly>
        </div>
    
        <div class="card">
            <h3>Acciones</h3>
            <button onclick="window.location.href='/'">Salir</button>
        </div>
    </div>

</body>
</html>
